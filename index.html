<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>翟佳羽的个人网站</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<header id="header">
    <div class="wrapper">
        <div id="top" class="row">
            <div id="personal-img" class="col-sm-3">logo</div>

            <div class="nav-container col-sm-6 col-sm-offset-3">
                <div class="menu">菜单</div>
                <ul id="nav-list" class="row">
                    <li class="col-sm-3">首页</li>
                    <li class="col-sm-3">个人成果</li>
                    <li class="col-sm-3">技能</li>
                    <li class="col-sm-3">项目经历</li>
                </ul>
            </div>
        </div>
        <div class="head-loop-container">
            <ul class="loop-title">
                <li class="show">欢迎来到我的个人网站</li>
                <li>我的个人成果</li>
                <li>我的软件技能</li>
                <li>我的项目经历</li>
            </ul>
            <ul class="loop-content">
                <li class="show">Now let me introduce myself</li>
                <li>展示我的一些练习的小项目，和做出的一些新奇的小玩意</li>
                <li>介绍我现在所掌握的技术及所掌握的程度</li>
                <li>显示一些我做过或者参与过的项目，以及我的在其中发挥的作用</li>
            </ul>
            <ul class="nav-btn">
                <li class="show">Show</li>
                <li>Show</li>
                <li>Show</li>
                <li>Show</li>
            </ul>
            <ul class="loop-nav">
                <li class="show"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="my-aim">目标岗位：Web前端工程师</div>
    </div>
</header>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/demo.js"></script>
</html>
